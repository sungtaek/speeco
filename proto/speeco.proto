syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.lazybones.speeco.grpc";
option java_outer_classname = "SpeecoProto";

package speeco;

service ASR {
  rpc recognize(stream Audio) returns (stream Message);
}

service LLM {
  rpc chat(Message) returns (stream Message);
}

service TTS {
  rpc convert(Message) returns (Audio);
}

message Audio {
  bytes pcm = 1;
}

message Message {
  string text = 1;
}

